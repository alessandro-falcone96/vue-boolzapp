<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Goole Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Vue BoolZapp</title>
  </head>
  <body>

    <header></header>

    <main id="zapp">
      <section id="parte-sinistra">

        <section id="utente">
          <div id="foto-nome">
            <img src="img/avatar_io.jpg" alt="">
            <h3>Nome Utente</h3>
          </div>

          <div id="icone">
            <i class="fas fa-circle-notch fa-lg"></i>
            <i class="fas fa-comment-alt fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </section>

        <section id="banner-notifiche">
          <div>
            <i class="fas fa-bell-slash fa-lg"></i>
          </div>
          <div>
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <h6>Attiva notifiche desktop</h6>
          </div>

        </section>

        <section id="container-chat">
          <div id="barra-ricerca">
            <div>
              <i class="fas fa-search"></i>
            </div>

            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>

          <div id="lista-chat">
            <div v-for="(item, index) in contacts" v-on:click="indexActive(index)" :class="{ grey: index==indexCount }">
              <img :src="item.avatar" alt="">
              <h4>{{item.name}}</h4>
            </div>
          </div>
        </section>

      </section>

      <section id="parte-destra">
        <div id="nome-selezionato">
          <div>
            <img :src="contacts[indexCount].avatar" alt="">
            <div>
              <h4>{{contacts[indexCount].name}}</h4>
              <h5>Ultimo accesso oggi alle {{ultimoAccesso}}</h5>
            </div>
          </div>

          <div>
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-paperclip fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>

        <div id="chat-selezionata">
          <div class="container">

            <div class="box" v-for="(message, index) in contacts[indexCount].messages" :class="message.status == 'sent' ? 'green' : 'white'" >
              {{message.message}}
              <h6>{{message.date}}</h6>
            </div>

          </div>
        </div>

        <div id="messaggio">
          <div>
            <i class="far fa-smile fa-lg"></i>
          </div>

          <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.13="addMessage(indexCount)">

          <div>
            <i class="fas fa-microphone fa-lg"></i>
          </div>
        </div>
      </section>

    </main>

    <footer></footer>

    <!-- day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <!-- Vue (Development Version) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
