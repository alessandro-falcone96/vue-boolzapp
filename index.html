<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Goole Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Vue BoolZapp</title>
  </head>
  <body>

    <header></header>

    <main>
      <section id="parte-sinistra">

        <section id="utente">
          <div id="foto-nome">
            <img src="img/avatar_io.jpg" alt="">
            <h3>Nome Utente</h3>
          </div>

          <div id="icone">
            <i class="fas fa-circle-notch fa-lg"></i>
            <i class="fas fa-comment-alt fa-lg"></i>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </section>

        <section id="banner-notifiche">
          <div>
            <i class="fas fa-bell-slash fa-lg"></i>
          </div>
          <div>
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <h6>Attiva notifiche desktop</h6>
          </div>

        </section>

        <section id="lista-chat">
          <div id="barra-ricerca">
            <div>
              <i class="fas fa-search"></i>
            </div>

            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div id="chat">
            <div v-for="(item, index) in listaImmagini">
              <img :src="listaImmagini[index]" alt="">
              <h4>{{listaChat[index]}}</h4>
            </div>
          </div>
        </section>

      </section>

      <section id="parte-destra">

      </section>
    </main>

    <footer></footer>

    <!-- Vue (Development Version) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
